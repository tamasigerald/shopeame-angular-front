<section class="c-card" *ngIf="products">
  <header class="c-card__header">
      <h2 class="c-card__title">Listado de Productos ({{products.length}})</h2>
      <div class="switch" *ngIf="isMobile !== true">
          <div class="switch__container">
              <div class="switch__button">
                  <input class="switch__input switch__input--list" value="list" type="radio"
                    name="switchView" id="list" (click)="onItemChange($event.target.value)">
                  <label [ngClass]="{'active' : switchView === 'list'}" class="switch__icon" for="list">
                    <svg width="20" height="18" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M5 0V4H17V0H5ZM5 14H17V10H5V14ZM5 9H17V5H5V9ZM0 4H4V0H0V4ZM0 14H4V10H0V14ZM0 9H4V5H0V9Z"
                        fill="#787885" />
                    </svg>
                  </label>
              </div>
              <div class="switch__button">
                  <input Class="" class="switch__input switch__input--gallery" value="gallery" type="radio"
                    name="switchView" id="gallery" checked (click)="onItemChange($event.target.value)">
                  <label [ngClass]="{'active' : switchView === 'gallery'}" class="switch__icon" for="gallery">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 8H8V0H0V8ZM0 18H8V10H0V18ZM10 18H18V10H10V18ZM10 0V8H18V0" fill="#787885" />
                    </svg>
                  </label>
              </div>
          </div>
      </div>
  </header>
  <app-list-view *ngIf="switchView == 'list'" [products]="products"></app-list-view>
  <app-gallery-view *ngIf="switchView == 'gallery'" [products]="products"></app-gallery-view>
  
</section>
